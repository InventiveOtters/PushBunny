version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-pushbunny}
      MYSQL_USER: ${DB_USER:-pushbunny_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secure_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+pymysql://${DB_USER:-pushbunny_user}:${DB_PASSWORD:-secure_password}@mysql:3306/${DB_NAME:-pushbunny}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      API_KEYS: ${API_KEYS:-pb_test_key_12345}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/app/app  # Hot reload for development

volumes:
  mysql_data:
