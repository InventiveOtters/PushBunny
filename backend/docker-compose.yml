version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://pushbunny:pushbunny@db:5432/pushbunny
      - N8N_URL=http://n8n:5678/webhook/resolve
      - API_KEY_SECRET=dev-secret-key
      - DEBUG=true
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=pushbunny
      - POSTGRES_PASSWORD=pushbunny
      - POSTGRES_DB=pushbunny
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
